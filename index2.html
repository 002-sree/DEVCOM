<body>
    <h1>Contact Me</h1>
    <label for="Name">Name:</label>
    <input name="" type="text" id="Name" required placeholder="Enter your Name">
    <br><br>
    <label for="e-mail">Email:</label>
    <input name="" type="email" id="e-mail" placeholder="Enter your Email address">
    <br><br>
    <label for="address">Address:</label><br>
    <textarea name="" id="address" cols="40" rows="8" placeholder="Enter your address"></textarea>
    <br><br>
    <label for="dob">Date Of Birth:</label>
    <input  name="" type="date" id="dob">
    <br><br>
    <label for="year">BTech Year:</label>
    <select name="year" id="year">
        <option value="">1 Year</option>
        <option value="">2 Year</option>
        <option value="">3 Year</option>
        <option value="">4 Year</option>
    </select>
    <br><br>
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male">
    <label>Male</label>
    <input type="radio" name="gender" value="female">
    <label>Female</label><br>
    <br>
    <input type="checkbox">
    <label>I would like to subscribe to your newsletter</label>
    <br><br>
    <button type="submit">Submit</button>
    <hr>
